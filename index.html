<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Starter Template - Materialize</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <div class="section no-pad-bot" id="index-banner">
      <div class="row" style="padding-top:50px;">
        <div class="col s12 offset-m2 m8 offset-l3 l6">
          <div class="card-panel">
            <div class="container">
              <br><br>
              <h1 class="header center  yellow-text text-accent-4">Welcome to QuickRSGP.</h1>
              <div class="row center">
                <h5 class="header col s12 light">Please sign in.</h5>
              </div>
              <div class="row center">
                <div class="row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                        <a href="/Account/ForgotPassword">Forgot your password?</a>
                      </div>
                    </div>
                  </form>
                </div>
                <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light  yellow accent-4"><i class="mdi-login left"></i>LOG IN</a>
                <div class="row center">
                  <h5 class="header col s12 light"><a href="register.html">Not a member yet? Register here.</a></h5>
                </div>
              </div>
              <br><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../../js/materialize.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
